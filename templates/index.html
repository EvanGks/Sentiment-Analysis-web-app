<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> Multilingual Sentiment Analysis</h1>
            <p class="subtitle">Analyze the sentiment of text in multiple languages</p>
        </header>

        <main>
            <div class="input-section">
                <div class="text-input-container">
                    <label for="input-text">Enter or paste your text below:</label>
                    <textarea id="input-text" placeholder="Type or paste your text here... (any language supported)" rows="6"></textarea>
                </div>
                <div class="action-buttons">
                    <button id="analyze-button" class="primary-button">
                        <i class="fas fa-search"></i> Analyze Sentiment
                    </button>
                    <button id="clear-button" class="secondary-button">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>

            <div id="result-section" class="result-section hidden">
                <div class="result-card">
                    <h2>Analysis Result</h2>
                    <div id="spinner" class="spinner hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <div class="sentiment-result">
                        <div id="sentiment-emoji" class="sentiment-emoji"></div>
                        <div id="sentiment-label" class="sentiment-label"></div>
                        <div id="sentiment-score" class="sentiment-score"></div>
                    </div>
                    <div id="language-info" class="language-info"></div>
                </div>
            </div>

            <div id="error-message" class="error-message hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text"></span>
            </div>
        </main>

        <footer>
            <div class="model-info">
                <p>Powered by <a href="https://huggingface.co/tabularisai/multilingual-sentiment-analysis" target="_blank" rel="noopener">tabularisai/multilingual-sentiment-analysis</a></p>
            </div>
            <div class="footer-links">
                <a href="https://github.com/yourusername/multilingual-sentiment-analysis-app" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
